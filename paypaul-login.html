 <!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<head>
    <title>PayPaul - Dashboard</title>
    <link rel="icon" type="image/png" href="./favicon.ico"/>
    <link rel="stylesheet" href="./styles-paypaul-login.css">
    <script src="./script.js"></script>
</head>
<body>
    <div id="header">
        <img src="./assets/svg/paypaul-login-header.svg"/>
        <div id="username">username</div>
    </div>
    <div id="main-container">
        <div id="cardinfo">
            <img src="./assets/svg/paypaul-login-cardinfo.svg"/>
        </div>
        <div id="payment-container">
            <div id="tin-container">
                <div id="title">Your TIN</div>
                <div id="tin">123-456-789</div>
            </div>
            <div id="payment-screen">
                <div class="spacer"></div>
                <button id="payment-button">Make your first payment</button>
                <div class="spacer"></div>
            </div>
        </div>
    </div>
</body>

<script>
    const tin = getTIN();
    const username = getUserName();
    document.querySelector('#tin').innerHTML = tin;
    document.querySelector('#username').innerHTML = username;
    document.cookie = `${tin}'=; Max-Age=600`;
    document.cookie = `${username}'=; Max-Age=600`;
</script>
</html>
