 <!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<head>
    <title>Awesome website</title>
    <link rel="stylesheet" href="./styles-paypaul.css">
    <script src="./script.js"></script>
    <img src="https://media1.giphy.com/media/3oEjI6SIIHBdRxXI40/200.gif" class="preload" style="display: none"></img>
</head>
<body>

    <img src="./assets/banner.png" id="bg">

        <img src="./assets/paypaul-content.svg"/>
